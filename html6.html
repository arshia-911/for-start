    <style>
        #layout {
            border: 1px solid red;
            width: 414px;
            height: 680px;
        }
        #box {
            width: 250px;
            height: 110px;
            border: 1px solid orange;
            float: left;
            margin: 10px;
            box-sizing: border-box;
            text-align: center;
            font-size: 25px;
            background: #e0e0e0;
            transition-duration: 1s;
            border-radius: 35px;
            box-shadow: 15px 15px 30px #bebebe;
        }
        #loading {
            width: 20px;
            height: 20px;
            background-color: blue;
            margin-top: 15px;
            margin-left: 265px;
            border-radius: 10px;
            animation: Move 4s ease infinite; 
        }
        @keyframes Move {
            0% {}

            25% {
                transform: translateY(500px);
            }

            50% {
                transform: translateX(-265px) translateY(500px);
            }

            75% {
                transform: translateX(265px)translateX(-265px) translateY(500px);
            }

            100% {
                transform: translateY(-50px) translateX(-50px) translateY(50px) translateX(50px);
            }
        }
        #box:hover {
            background-color: rgb(73, 189, 50);
            transform: translateX(5px) translateY(5px);
        }
        a {
            color: coral;
        }
    </style>
</head>
